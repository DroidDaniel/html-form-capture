<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Southern Panorama</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="http://static.fontawesome.com/css/fontawesome-app.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/fav.jpg" />
  </head>
  <body>
    <div class="sp_conatiner">
    <div class="image_wrapper">
      <div class="logo_container">
       <img src="images/logo.png" alt="sp-img" class="logo"/>
      </div>
    </div>
    <div class="contact__container">
      <form class="contact_form" id="sp_form">
        <p class="error_msg">Please fill valid text in the highlighted fields</p>
        <p class="success_msg">Your datas has been recieved!</p>
        <div class="formfield__wrapper">
          <div class="formfield">
            <div class="icon_wrapper">
            <i class="fa fa-user icons" aria-hidden="true"></i>
            <input placeholder="Name" type="text" name="entry.63460532" id="name" class="formfield_input" >
          </div>
          </div>
        </div>
        <div class="formfield__wrapper">
          <div class="formfield">
            <div class="icon_wrapper">
              <i class="fa fa-phone icons" aria-hidden="true"></i>
            <input placeholder="Mobile" type="text" name="entry.996565819" id="mobile" class="formfield_input" >
            </div>
          </div>
        </div>
        <div class="formfield__wrapper">
          <div class="formfield">
            <div class="icon_wrapper">
              <i class="fa fa-envelope icons" aria-hidden="true"></i>
            <input placeholder="Email" type="text" name="entry.178039982" id="email" class="formfield_input" >
            </div>
          </div>
        </div>
        <div class="formfield__wrapper">
          <div class="formfield_date">
            <div class="date_picker">
            <label for="meeting">Check in </label><br/><input id="checkin" name="entry.1331476026" type="date"/>
          </div>
          <div class="date_picker">
            <label for="meeting">Check out </label><br/><input id="checkout" name="entry.181828630" type="date"/>
          </div>
          </div>
          
        </div>
        <div class="formfield__wrapper">
          <div class="formfield">
            <div class="icon_wrapper">
              <i class="fa fa-home icons" aria-hidden="true"></i>
            <input placeholder="No of rooms" type="text" name="entry.1495238316" id="rooms" class="formfield_input" >
            </div>
          </div>
        </div>
        <div class="formfield__wrapper">
          <div class="formfield">
            <div class="icon_wrapper">
              <i class="fa fa-male icons" aria-hidden="true"></i>
            <input placeholder="No of adults" type="text" name="entry.1304419560" id="adults" class="formfield_input" >
            </div>
          </div>
        </div>
        <div class="formfield__wrapper">
          <div class="formfield">
            <div class="icon_wrapper">
              <i class="fa fa-child icons" aria-hidden="true"></i>
            <input placeholder="No of Kids 6 to 12 years" type="text" name="entry.616579383" id="kids" class="formfield_input" >
            </div>
          </div>
        </div>
        <div class="formfield__wrapper formfield__wrapper-marg">
          <div class="formfield"><select name="entry.1171399669" id="property">
            <option selected="true" disabled="disabled">Which property you are looking for ?</option> 
              <option value="Southern panorama indriya, munnar">Southern panorama indriya, munnar</option>
              <option value="Southern panorama camp Noel, vattavada">Southern panorama camp Noel, vattavada</option>
              <option value="Southern panorama cruise, Alleppey">Southern panorama cruise, Alleppey</option>
            </select></div>
        </div>
        <div class="formfield__wrapper formfield__wrapper-of-btn">
          <div class="glow-on-hover formfield formfield__send"><input type="submit" value="SUBMIT" class="btn__send" id="btn_submit"></div>
        </div>
      </form>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="js/min.js"></script>
      <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </body>
</html>
